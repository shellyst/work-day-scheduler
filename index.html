<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="row">
          <div class="col-2 current-hour">9AM</div>
          <textarea id="9" class="col-8 events"></textarea>
          <button id="9" class="col-2 saveBtn">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-2 current-hour">10AM</div>
          <textarea id="10" class="col-8 events"></textarea>
          <button id="10" class="col-2 saveBtn">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-2 current-hour">11AM</div>
          <textarea id="11" class="col-8 events"></textarea>
          <button id="11" class="col-2 saveBtn">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-2 current-hour">12PM</div>
          <textarea id="12" class="col-8 events"></textarea>
          <button id="12" class="col-2 saveBtn">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-2 current-hour">1PM</div>
          <textarea id="13" class="col-8 events"></textarea>
          <button id="13" class="col-2 saveBtn">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-2 current-hour">2PM</div>
          <textarea id="14" class="col-8 events"></textarea>
          <button id="14" class="col-2 saveBtn">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-2 current-hour">3PM</div>
          <textarea id="15" class="col-8 events"></textarea>
          <button id="15" class="col-2 saveBtn">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-2 current-hour">4PM</div>
          <textarea id="16" class="col-8 events"></textarea>
          <button id="16" class="col-2 saveBtn">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="col-2 current-hour">5PM</div>
          <textarea id="17" class="col-8 events"></textarea>
          <button id="17" class="col-2 saveBtn">
            <span class="oi oi-box"></span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
